<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
    <meta charset="windows 1251">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKLogin</title>
</head>
<body>
   <!-- Put this script tag to the <head> of your page -->
<script
type="text/javascript"
src="https://vk.com/js/api/openapi.js?168"
charset="windows-1251"
></script>
<script type="text/javascript">
VK.init({ apiId: 6909581 });
</script>

<!-- Put this script tag to the place, where the Login block will be -->
<div id="vk_auth"></div>
<script type="text/javascript">
VK.Widgets.Auth("vk_auth", {authUrl: "/ru/widgets/auth"});
</script>

    <!-- Put this div tag to the place, where the Community messages block will be -->
    <div id="vk_community_messages"></div>
    <script type="text/javascript">
      VK.Widgets.CommunityMessages("vk_community_messages", 226080392, {tooltipButtonText: "Есть вопрос?", expanded: 1});
    </script>
</body>
</html>
